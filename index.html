<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between">
            <a href="#" class="text-white text-2xl font-bold">MyApp</a>
            <div class="flex space-x-4">
                <a href="#" class="text-white">Home</a>
                <a href="#" class="text-white">About</a>
                <a href="#" class="text-white">Contact</a>
            </div>
        </div>
    </nav>

    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
            <h2 class="text-2xl font-bold text-center mb-6">Login to Your Account</h2>
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Username</label>
                    <input type="text" id="username" class="w-full p-2 border rounded" placeholder="rajib33@gmail.com">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full p-2 border rounded" placeholder="*******">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded">Sign In</button>
                    <a href="#" class="text-blue-600">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
